# LibreChat Configuration for GCP Vertex AI Model Garden
# This configuration adds 8 premium AI models via custom OAuth2 proxy

version: 1.2.1

cache: true

interface:
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

registration:
  socialLogins: ['github', 'google', 'discord', 'openid']

endpoints:
  custom:
    # GCP Vertex AI Models via Custom OAuth2 Proxy
    - name: 'Vertex-AI'
      apiKey: 'dummy'  # Not used - authentication handled by vertex-proxy
      baseURL: 'http://vertex-proxy:4000'
      iconURL: '/assets/google.svg'  # Use Google icon for Vertex AI

      models:
        default:
          - 'deepseek-r1'
          - 'deepseek-v3'
          - 'minimax-m2'
          - 'qwen3-235b'
          - 'llama-3.3-70b'
          - 'qwen3-thinking'
          - 'llama-4-maverick'
          - 'llama-4-scout'
        fetch: false

      titleConvo: true
      titleModel: 'deepseek-v3'
      modelDisplayLabel: 'GCP Vertex AI'

      # Don't drop parameters - let the proxy handle them
      dropParams: []

# Web Search Configuration
# Enables web search capabilities for AI agents
webSearch:
  # Search Provider: Serper (Google Search API)
  serperApiKey: '${SERPER_API_KEY}'
  searchProvider: 'serper'

  # Content Scraper: Also using Serper (supports both search and scraping)
  scraperProvider: 'serper'
  scraperTimeout: 10000  # 10 seconds timeout

  # Reranker: Jina AI for result ranking and relevance
  jinaApiKey: '${JINA_API_KEY}'
  # jinaApiUrl: '${JINA_API_URL}'  # Optional - uncomment if using custom Jina endpoint
  rerankerType: 'jina'

  # Safe search level: off, moderate, strict
  safeSearch: 'moderate'

# Model Context Protocol (MCP) Servers
# Extends LibreChat with external tools and capabilities
mcp:
  servers:
    # Judge0 Code Execution - 70+ Programming Languages
    # Using npm package: @javaguru/server-judge0@1.1.0
    # Install: npm install -g @javaguru/server-judge0
    judge0:
      command: server-judge0
      env:
        RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      # Optional: Use self-hosted Judge0
      # env:
      #   JUDGE0_BASE_URL: http://localhost:2358
